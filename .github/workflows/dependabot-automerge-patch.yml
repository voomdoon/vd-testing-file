name: Dependabot auto-approve + auto-merge patch updates

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  patch_automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@08eff52bf64351f401fb50d4972fa95b9f2c2d1b # v2.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add automerge label (patch only)
        if: steps.meta.outputs.update-type == 'version-update:semver-patch'
        run: gh pr edit "$PR_URL" --add-label "automerge"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Auto-approve (patch only)
        if: steps.meta.outputs.update-type == 'version-update:semver-patch'
        run: gh pr review "$PR_URL" --approve -b "Auto-approving Dependabot patch update."
        env:
          GH_TOKEN: ${{ secrets.DEPENDABOT_AUTOMERGE_PAT }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Enable auto-merge (patch only)
        if: steps.meta.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge "$PR_URL" --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
