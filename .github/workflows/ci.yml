name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
        with:
          fetch-depth: 0

      - name: Detect Java version from Maven POM
        id: java
        shell: bash
        run: |
          set -euo pipefail
          get_prop() {
            mvn -q -N -DforceStdout help:evaluate -Dexpression="$1" 2>/dev/null | tr -d '\r' | xargs || true
          }
          for expr in \
            project.properties.java.version \
            "project.properties.'maven.compiler.release'" \
            "project.properties.'maven.compiler.source'"
          do
            v=$(get_prop "$expr")
            if [[ -n "$v" && "$v" != "null" && "$v" != *'${'* ]]; then
              echo "Detected Java version from $expr: $v"
              echo "version=$v" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          echo "Could not determine Java version from pom.xml. Expected one of: java.version, maven.compiler.release, maven.compiler.source" >&2
          exit 1

      - name: Set up JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: temurin
          java-version: ${{ steps.java.outputs.version }}
          cache: maven

      - name: Build & test (always)
        run: mvn -B -Pci clean verify

      - name: Cache SonarCloud packages
        if: ${{ env.SONAR_TOKEN }}
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud analysis (only when token available)
        if: ${{ env.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        run: |
          mvn -B -Pci \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=voomdoon_vd-testing-file
